<mat-accordion [multi]="false">
  <mat-expansion-panel *ngFor="let e of this.tree">
    <mat-expansion-panel-header>
      {{ e.name }}<span *ngIf="e.type === 'FOLDER'">/</span><span *ngIf="e.type === 'SYMLINK'"> &rarr; {{e.target}}</span>
    </mat-expansion-panel-header>
    <mat-panel-description *ngIf="e.type === 'FOLDER'">
      <app-tree [tree]="e.children"></app-tree>
    </mat-panel-description>
  </mat-expansion-panel>
</mat-accordion>
